                <div class="details-header">
                    <div class="details-title-and-btns clearfix">
                        <h1 class="details-title" id="selectedMovieTitle"></h1>
                        <div class="details-btns">

                                </svg>

                        </div>
                    </div>
                    <div class="details-year-genre-time">
                        <ul class="details-year-genre-time-list clearfix">
                            <li class="details-year" id="selectedMovieYear"></li>
                            <li class="details-genre" id="selectedMovieGenre"></li>
                            <li class="details-time" id="selectedMovieRuntime"></li>
                        </ul>
                    </div>
                </div>
                <div class="details-description">
                    <h1 class="details-description-name">Description</h1>
                    <div class="description-container">
                        <p class="details-description-content" id="selectedMovieDescription"></p>
                    </div>
                </div>
                <div class="details-stats clearfix">
                    <div class="details-group">
                        <div class="details-type-and-id">
                            <p id="selectedMovieType"></p>
                            <p id="selectedMovieImdbID"></p>
                        </div>
                        <div class="details-language-and-country">
                            <p class="" id="selectedMovieLanguage">English</p>
                            <p class="" id="selectedMovieCountry">USA</p>
                        </div>
                    </div>
                    <div class="details-rating-and-votes">
                        <p><span id="selectedMovieRating"></span> imdb<span></p>
                        <p><span id="selectedMovieVotes"></span><span> votes</span></p>
                    </div>
                </div>
            </div>
