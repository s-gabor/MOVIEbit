    <section class="add-edit-wrapper">
        <div class="section-container">
            <h1 id="add-edit-heading" class="add-edit-title">Add / Edit a movie</h1>
            <div class="inputs-container clearfix">
                <div class="inputs-container-block">
                    <div class="input-component">
                        <label for="title-input">Movie title</label>
                        <input id="title-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="year-input">Year</label>
                            <input id="year-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="runtime-input">Runtime</label>
                            <input id="runtime-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="genre-input">Genre</label>
                            <input id="genre-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="country-input">Country</label>
                            <input id="country-input" type="text"></input>
                    </div>                     
                </div> <!-- "inputs-container-block" -->
                <div class="inputs-container-block">
                    <div class="input-component">
                            <label for="language-input">Language</label>
                            <input id="language-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="imdbRating-input">IMDB Rating</label>
                            <input id="imdbRating-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="imdbVotes-input">IMDB Votes</label>
                            <input id="imdbVotes-input" type="text"></input>
                    </div>
                    <div class="input-component">
                            <label for="imdbId-input">IMDB Id</label>
                            <input id="imdbId-input" type="text"></input>
                    </div>
                    <div class="input-component">
                        <label for="type-input">Type</label>
                        <input id="type-input" type="text"></input>
                    </div>
                    <div class="input-component">
                        <label for="uploadPoster-input">Poster Link</label>
                        <input id="uploadPoster-input" type="text"></input>
                    </div>
                </div> <!-- "inputs-container-block" -->
                <div class="inputs-container-block">
                    <div class="input-component input-description">
                            <label for="description-input">Description</label>
                            <textarea id="description-input"></textarea>
                            <input id="saveBtn" type="button" value="Save" class="upload-poster"></input>
                    </div>
                </div> <!-- "inputs-container-block" -->
            </div> <!-- class="inputs-container" -->
        </div>
    </section> <!-- class="add-edit-wrapper" -->
